<html>
<head>
 <title>Image Slider</title>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="container">
  <div class="slider">
   <img src="./assets/img1.jpg" class="images" alt="Image 1">
   <img src="./assets/img2.jpg" class="images" alt="Image 2">
   <img src="./assets/img3.jpg" class="images" alt="Image 3">
  </div>
  <div class="nav">
   <span class="prev" onclick="prevSlide()">&#10094;</span>
   <span class="next" onclick="nextSlide()">&#10095;</span>
  </div>
 </div>

 <script src="js/index.js"></script>
</body>
</html>
